<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto bg-stone-500 rounded-sm px-4 py-6 flex justify-around">

        <div class="w-2/6 text-white px-3 py-4 rounded-xl bg-stone-600">
            <h2 class='text-center mb-5 font-bold text-3xl'>Buat Room Baru</h2>
          <input type="text" class='w-full bg-transparent border-white border-b mb-5 text-xl text-white outline-none py-4' placeholder='nama room' value={roomName}  />
          <select class='w-full mb-5 py-1 bg-stone-500 rounded-xl outline-none' >
              <option class='w-full mb-5 text-center bg-stone-500 rounded-xl' value="private">Private</option>
              <option class='w-full mb-5 text-center bg-stone-500 rounded-xl' value="public">public</option>
          </select>
              <button onClick={createRoom} class='text-base rounded-xl py-1 text-center bg-stone-500 mb-5 w-full'>Create room</button>    
        </div>

        <div class="w-3/6 bg-stone-600 rounded-xl py-6 px-4 ">
              <h2 class="text-3xl font-bold text-center mb-4 text-white">Daftar Room</h2>

              <div class="flex mb-5 px-2 rounded-md py-2 bg-stone-500 text-white justify-between cursor-pointer">
                      <p class="text-base font-bold">nama room</p>
                      <p class="text-base font-bold">id room</p>
                      <p class="text-base font-bold">player</p>
                  </div>
              <div class="flex h-60 flex-col bg-stone-500 px-4 py-6 overflow-y-auto">
                      <a href="#" class="flex mb-5 px-2 rounded-md py-2 bg-stone-600 text-white justify-between cursor-pointer">
                      <p class="text-base font-bold">{data.ruangan}</p>
                      <p class="text-base font-bold">{data.id}</p>
                      <p class="text-base font-bold">{data.player}</p>
                  </a>
              </div>  
        </div>

    </div>
</body>
</html>
